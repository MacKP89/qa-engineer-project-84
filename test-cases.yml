    prerequisites: |
      открыть сайт https://hexlet-products-store.vercel.app/
    test-data: |
      Диапазон цены от 200$ до 300$
    steps:
      - В левой части меню в поле цена вводим в поле от - 200, в поле до - 300
    expected-result: |
      отображается товар подходящий по цене
      

---
- summary: |
    При обновлении страницы возвращаются удаленные объекты из корзины
  environment: |
    Браузер
    Google Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС	Windows 11 Домашняя
  steps-to-reproduce: |
    1. Открываем страницу https://hexlet-products-store.vercel.app/
    2. В верхнем правом углу нажимаем кнопку "Language"
    3. Выбираем "Russian"
    4. Нажимаем кнопку "В корзину" у любого товара
    5. В верхнем правом углу нажимаем кнопку "Корзина"
    6. В верхней части страницы нажимаем "Очистить корзину"
    7. Нажимаем кнопку обновить страницу
  expected-result: |
    Корзина пустая без добавленных товаров
  actual-result: |
    В корзине отображается товар который мы удалили
    
- summary: |
    Не работает восстановление пароля
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на страницу логина https://runit.hexlet.ru/login
    2. Нажать ссылку "не помню пароль"
    3. Ввести почту и нажать "Восстановить пароль"
  expected-result: |
    На странице формы будет сообщение с просьбой проверить почту.
    На почту придет письмо со ссылкой на восстановление пароля.
  actual-result: |
    На странице ничего не происходит.
    В консоли браузера в Devtools выводится почта

